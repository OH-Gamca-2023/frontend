name: SvelteKit Build Test

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Build SvelteKit App
        run: npm run build

      - name: Run Build Test
        run: |
          if [ -d "build" ]; then
            echo "Build succeeded!"
            exit 0
          else
            echo "Build failed!"
            exit 1
          fi
